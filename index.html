<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TicTacToe</title>
    <link rel="icon" href="tic-tac-toe.svg" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap"
      rel="stylesheet"
    />
    <script src="tictactoe.js" defer></script>
  </head>
  <body id="ticTacToeModule">
    <header>
      <h1>Tic-Tac-Toe</h1>
      <div id="scoreboard">
        <div id="humanicon">
          <img src="humansmiley.svg" alt="humansmiley" class="humanicon" />
          <p class="score">Your Score:</p>
          <p class="score yourscore"></p>
        </div>
        <div id="gameOptions">
          <p id="gameMessage"></p>
          <select name="difficulty" id="difficulty">
            <option value="50">Easy</option>
            <option value="75">Medium</option>
            <option value="90">Hard</option>
            <option value="100">Unbeatable</option>
          </select>
        </div>
        <div id="roboticon">
          <img src="botson.svg" alt="botson" class="roboticon" />
          <p class="score">Botson's Score:</p>
          <p class="score botsonscore"></p>
        </div>
      </div>
    </header>
    <main>
      <div id="board"></div>
    </main>
    <button onclick="game.newGame()" id="newgame">New Game</button>
    <button onclick="game.resetMatch()" id="resetscore">Reset Match</button>
  </body>
</html>
